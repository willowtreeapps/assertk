group 'com.willowtreeapps.assertk'
version '0.9'

buildscript {
    ext.kotlin_version = '1.1.2'
    ext.junit_platform_version = '1.0.0'

    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath "me.tatarka.gradle:pom:1.0"
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'
apply from: 'publish.gradle'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile 'org.jetbrains.spek:spek-api:1.1.5'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.5'
    testRuntime "org.junit.platform:junit-platform-launcher:$junit_platform_version"
    testCompile 'org.assertj:assertj-core:3.6.2'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

junitPlatform {
    platformVersion "$junit_platform_version"
    filters {
        engines {
            include 'spek'
        }
    }
}
